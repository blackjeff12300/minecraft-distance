<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft 坐标距离计算</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #fdfdfd;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      margin-bottom: 1em;
    }
    .result {
      background: #eee;
      padding: 1em;
      white-space: pre-line;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Minecraft 坐标距离计算</h2>
  <p>每行输入格式：<code>名称 x z</code>（例如：A 100 200）</p>
  <textarea id="input"></textarea>
  <button onclick="calculate()">计算距离</button>
  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const input = document.getElementById("input").value.trim().split("\n");
      const points = [];
      input.forEach(line => {
        const [name, x, z] = line.trim().split(/\s+/);
        if (name && !isNaN(x) && !isNaN(z)) {
          points.push({ name, x: parseFloat(x), z: parseFloat(z) });
        }
      });
      let result = "";
      let total = 0;
      for (let i = 0; i < points.length; i++) {
        const a = points[i];
        const b = points[(i + 1) % points.length]; // wrap around to first
        const dx = b.x - a.x;
        const dz = b.z - a.z;
        const dist = Math.sqrt(dx * dx + dz * dz);
        result += `${a.name} → ${b.name}: ${dist.toFixed(2)} 格\n`;
        total += dist;
      }
      result += `\n总距离: ${total.toFixed(2)} 格`;
      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
